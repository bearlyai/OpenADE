<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,500,600,700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    background: #000000;
    font-family: 'Clash Grotesk', system-ui, sans-serif;
    -webkit-font-smoothing: antialiased;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 80px 100px;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 600px;
    height: 600px;
    background: radial-gradient(ellipse, oklch(0.702 0.191 41.6 / 0.12) 0%, transparent 70%);
    pointer-events: none;
  }

  body::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 1;
  }

  .dict {
    display: inline-flex;
    flex-direction: column;
    gap: 3px;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.02);
    padding: 10px 18px;
    margin-bottom: 36px;
  }

  .dict-top {
    display: flex;
    align-items: baseline;
    gap: 12px;
  }

  .dict-word {
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.02em;
  }

  .dict-phonetic {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: #454545;
  }

  .dict-pos {
    font-size: 13px;
    font-style: italic;
    color: #454545;
  }

  .dict-def {
    font-size: 15px;
    color: #a0a0a0;
  }

  .dict-def strong {
    color: oklch(0.702 0.191 41.6);
    font-weight: 600;
  }

  h1 {
    font-size: 82px;
    font-weight: 700;
    color: #fff;
    line-height: 1.0;
    letter-spacing: -0.035em;
    margin-bottom: 24px;
  }

  h1 span {
    color: oklch(0.702 0.191 41.6);
  }

  .sub {
    font-size: 24px;
    color: #6b6b6b;
    line-height: 1.5;
    max-width: 700px;
  }

  .bottom {
    position: absolute;
    bottom: 60px;
    left: 100px;
    right: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1;
  }

  .url {
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    color: #454545;
    letter-spacing: 0.02em;
  }

  .tags {
    display: flex;
    gap: 16px;
    font-size: 14px;
    color: #454545;
  }

  .tag {
    border: 1px solid rgba(255,255,255,0.06);
    padding: 6px 14px;
    font-weight: 500;
  }
</style>
</head>
<body>
  <div class="content">
    <div class="dict">
      <div class="dict-top">
        <span class="dict-word">OpenADE</span>
        <span class="dict-phonetic">/oh-p…ôn-ayd/</span>
        <span class="dict-pos">noun</span>
      </div>
      <div class="dict-def">Open-source <strong>A</strong>gentic <strong>D</strong>evelopment <strong>E</strong>nvironment.</div>
    </div>

    <h1>Move fast.<br>Break <span>nothing.</span></h1>

    <p class="sub">Plan, revise, and execute AI-assisted code changes with full control. Powered by Claude Code.</p>
  </div>

  <div class="bottom">
    <span class="url">openade.com</span>
    <div class="tags">
      <span class="tag">Open Source</span>
      <span class="tag">Free</span>
      <span class="tag">No Login</span>
    </div>
  </div>
</body>
</html>
